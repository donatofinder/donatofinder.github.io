<!DOCTYPE html>
    <html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <body>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
            <div class="container-flexible" ng-app="donatoFinderApp" ng-controller="myCtrl">
                <h1 class="h1">Where is Ryan Donato?</h1>
                <p class="h4">Hi, I'm Ryan Donato, I am {{age}} years old.</p>
                <p class="h4">I am currently on the {{team}}</p>


                <div class="container-lg">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                          Season Selection
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                          <li><button class="dropdown-item" type="button" ng-click="getStats(20182019)">2018-2019</button></li>
                          <li><button class="dropdown-item" type="button" ng-click="getStats(20192020)">2019-2020</button></li>
                          <li><button class="dropdown-item" type="button" ng-click="getStats(20202021)">2020-2021</button></li>
                        </ul>
                      </div>
                </div>
                
                  
                
                <div class="fixed-bottom">
                    <label>I have:</label>
                    <h3>{{gamesPlayed}} Games Played</h3>
                    <h3>{{goals}} Goals</h3>
                    <h3>{{assists}} Assists</h3>
                    <h3>{{points}} Points</h3>
                </div>

                

                <img class="container" src="Images/Donato.jpg" class="img-fluid" alt="Donato">
            </div>
        </body>
    </html>
